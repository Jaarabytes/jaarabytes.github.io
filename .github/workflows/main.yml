name: CI/CD Pipeline
on: 
  push: 
    branches : [main, master]

jobs: 
  build-and-deploy: 
    runs-on: ubuntu-latest

    steps: 
      - name : checkout code 
        uses: actions/checkout@v3

      - name: Set up docker
        uses: docker-practice/actions-setup-docker@master

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t your-docker-hub-username/my-next-app .
          docker push your-docker-hub-username/my-next-app

      - name: Publish to vercel
        env: 
          VERCEL_TOKEN : ${{ secrets.VERCEL_TOKEN }}
          DOCKER_IMAGE_NAME : ${{ secrets.DOCKER_IMAGE_NAME }}
        run: docker save yapfolio | vercel deploy --prod --confirm --docker --no-inspect --token=$VERCEL_TOKEN $DOCKER_IMAGE_NAME
        
